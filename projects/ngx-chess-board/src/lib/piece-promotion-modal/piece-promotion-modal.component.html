<div
    class="container"
    #modal
>
    <div class="wrapper">
        <div
            *ngFor="let piece of ['queen', 'rook', 'bishop', 'knight']; let index = index"
            class="piece"
            [ngClass]="{
                'white-queen': piece === 'queen' && color === Color.WHITE,
                'black-queen': piece === 'queen' && color === Color.BLACK,
                'white-rook': piece === 'rook' && color === Color.WHITE,
                'black-rook': piece === 'rook' && color === Color.BLACK,
                'white-bishop': piece === 'bishop' && color === Color.WHITE,
                'black-bishop': piece === 'bishop' && color === Color.BLACK,
                'white-knight': piece === 'knight' && color === Color.WHITE,
                'black-knight': piece === 'knight' && color === Color.BLACK
            }"
            [class.selected]="selectedIndex === index + 1"
            (click)="changeSelection(index + 1)"
        >
        </div>
    </div>
</div>
