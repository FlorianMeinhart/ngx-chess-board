<div #myModal class="container">
  <div class="wrapper">
    <div class="content">
      <div class="piece-wrapper">
        <div class="piece" (click)="changeSelection(1)" [class.selected]="selectedIndex===1">&#x265B;</div>
        <div class="piece" (click)="changeSelection(2)" [class.selected]="selectedIndex===2">&#x265C;</div>
        <div class="piece" (click)="changeSelection(3)" [class.selected]="selectedIndex===3">&#x265D;</div>
        <div class="piece" (click)="changeSelection(4)" [class.selected]="selectedIndex===4">&#x265E;</div>
      </div>
      <div style="text-align: center; margin-top: 5px">
        <button (click)="close()" id="close-button">Promote!</button>
      </div>
    </div>
  </div>
</div>
